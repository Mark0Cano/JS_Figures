<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Calculator</title>
    <link rel="stylesheet" href="./myStyle.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Geometric Calculator</h1>
        <div class="header__flyer"></div>
    </header>
    <section class="main">
        <div class="main__container">
            <h2>Selecciona tu figura favorita</h2>
            <p>Muy bien has elegido: <p class="container--parrafoInteractivo"></p></p>
            <form class="main--form">
                <label for="">Porfavor introduce la longitud de un lado de tu cuadrado</label>
                <input id="main--form--output_01" type="text">
                <button id="main--form--button" value="Calcular" type="button">Clacular</button>
                <h3>Características</h3>
                <div class="main--form__divInteractivo">
                    <p>Este valor corresponde al Perímetro de tu cuadrado</p>
                    <div id="main--form__divInteractivo__input01"></div>
                    
                    <p>Este valor corresponde al Área de tu cuadrado</p>
                    <div id="main--form__divInteractivo__input02"></div>
                </div>
            </form>
        </div>
    </section>
    <footer class="footer">
        <h4 class="footer__h4">This site was created by Mark :3</h4>
    </footer>

  <script type="text/javascript" src="./myCode.js"></script>
</body>
</html>
